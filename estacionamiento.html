<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento</title>
    <link rel="stylesheet" href="Assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/styles.css">
    <link rel="stylesheet" href="Assets/css/gradient-navbar.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
        <div class="container-fluid">
            <p class="tituloPrincipal">Primera Evaluación</p>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item me-2">
                        <a href="./Index.html" class="btn btn-primary">&nbsp;Árboles</a>
                    </li>
                    <li class="nav-item">
                        <a href="./estacionamiento.html" class="btn btn-primary">&nbsp;Estacionamiento</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="f_inicial">
            <div class="mt-5">
                <label for="no_pisos">Numero de pisos </label>
                <input type="number" name="no_pisos" id="no_pisos" min="1" required>
            </div>
            <div class="mt-3 mb-2">
                <label for="no_cajones">Numero de cajones </label>
                <input type="number" name="no_cajones" id="no_cajones" min="1" max="12" required>
            </div>
            <button type="Submit" class="btn btn-success">Iniciar</button>
        </form>
        <div class="mt-3 mb-3">
            <button id="detener" class="btn btn-danger">Detener</button>
        </div>
        <div class="mt-3 mb-3">
            <button id="estacionar" class="btn btn-primary">Estacionar</button>
        </div>
        <div class="mt-3 mb-3">
            <form id="f_auto">
                <label for="no_auto">Numero de auto </label>
                <input type="number" name="no_auto" id="no_auto" min="1" required>
                <button type="submit" id="sacar_auto" class="btn btn-secondary">Sacar auto</button>
            </form>
        </div>
        <div>
            <p id="lug_disp"></p>
        </div>
        <div id="estacionamiento">
        </div>
    </div>
    <script src="Js/estacionamiento.js"></script>
</body>

</html>
